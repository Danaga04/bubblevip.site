       <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat en Vivo</title>
    <style>
        /* Estilo básico */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 600px;
            margin: 0 auto;
            padding: 10px;
        }

        .live-indicator {
            display: flex;
            align-items: center;
            font-weight: bold;
            color: #fff;
            background-color: #cc0000;
            padding: 5px 15px;
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .live-circle {
            width: 12px;
            height: 12px;
            background-color: #fff;
            border-radius: 50%;
            margin-right: 8px;
            animation: blink 1s infinite alternate;
        }

        @keyframes blink {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        .viewer-count {
            font-size: 20px;
            color: #333;
            font-weight: bold;
        }

        .chat-container {
            width: 100%;
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 15px;
            overflow-y: auto;
            height: 400px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin: 10px auto;
        }

        .message {
            display: flex;
            align-items: flex-start;
            margin-bottom: 12px;
            border-bottom: 1px solid #f1f1f1;
            padding-bottom: 5px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            object-fit: cover;
            object-position: center;
        }

        .username {
            font-weight: bold;
            color: #cc0000;
        }

        .text {
            margin-left: 5px;
            color: #444;
        }

        .note {
            font-size: 14px;
            color: #888;
            margin-top: 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .chat-container {
                height: 300px;
            }

            .viewer-count {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="live-indicator">
            <div class="live-circle"></div>
            En Vivo
        </div>
        <div class="viewer-count" id="viewerCount">9.000 espectadores</div>
    </div>
    <div class="chat-container" id="chatContainer"></div>
    <div class="note">
        El chat está disponible solo para usuarios registrados.
    </div>

    <script>
        // URLs de las imágenes personalizadas
        const customAvatars = [
            'https://imgur.com/oxDJauK.png',
            'https://imgur.com/m5FRjQG.png',
            'https://imgur.com/DtpsI9B.png',
            'https://imgur.com/0wftB69.png',
            'https://imgur.com/WLFVB5U.png'
        ];

        // Lista de comentarios
        const comments = [
            { username: 'Andrés Ramírez', text: '¡Esto está cambiando mi vida!', avatar: customAvatars[0] },
            { username: 'Pablo Ferrer', text: '¡Es increíble!', avatar: customAvatars[1] },
            { username: 'Jorge Herrera', text: 'Esto me abrió los ojos.', avatar: customAvatars[2] },
            { username: 'Cristian Vargas', text: '¡Gracias por compartir!', avatar: customAvatars[3] },
            { username: 'Luis Cabrera', text: 'Nunca vi algo así.', avatar: customAvatars[4] }
        ];

        const chatContainer = document.getElementById('chatContainer');
        let currentCommentIndex = 0;

        function addCommentToChat(comment) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');

            const avatarElement = document.createElement('img');
            avatarElement.classList.add('avatar');
            avatarElement.src = comment.avatar;

            const textElement = document.createElement('div');
            textElement.classList.add('text');
            textElement.innerHTML = `<span class="username">${comment.username}:</span> ${comment.text}`;

            messageElement.appendChild(avatarElement);
            messageElement.appendChild(textElement);
            chatContainer.appendChild(messageElement);

            // Faz o scroll para o último comentário
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function updateViewerCount() {
            const viewerCountElement = document.getElementById('viewerCount');
            const currentViewerCount = parseInt(viewerCountElement.textContent.replace(/\D/g, ''));
            const change = Math.floor(Math.random() * 21) - 10;
            const newViewerCount = Math.max(8000, currentViewerCount + change);
            viewerCountElement.textContent = `${newViewerCount} espectadores`;
        }

        function simulateChat() {
            addCommentToChat(comments[currentCommentIndex]);
            currentCommentIndex = (currentCommentIndex + 1) % comments.length;
        }

        setInterval(simulateChat, 3000); // Adiciona comentário a cada 3 segundos
        setInterval(updateViewerCount, 1000); // Atualiza o contador de espectadores a cada 1 segundo
    </script>
</body>
</html>
